{% extends "template.html" %}
{% block content %}
<div class="container-fluid mt-3" id="movie_tiles">
    <div class="row mb-5">
        {% for item in search_results %}
        <div class="col-6 col-sm-4 col-md-3 col-xl-2 py-1">
            <div class="card h-100">
                {% if item.poster_path is not none %}
                    <img src="https://image.tmdb.org/t/p/w500/{{ item.poster_path }}" class="card-img-top movie-header">
                {% else %}
                    <img src="{{ url_for('static', filename='background.jpg') }}" class="card-img-top movie-header">
                {% endif %}
                {% if item.media_type == "movie" %}
                <div class="card-body">
                    <h5 class="card-title">{{ item.original_title }}</h5>
                    <a href="{{ url_for('movie', movie_id=item.id) }}" class="stretched-link"></a>
                </div>
                {% else %}
                <div class="card-body">
                    <h5 class="card-title">{{ item.original_name }}</h5>
                    <a href="{{ url_for('television', television_id=item.id) }}" class="stretched-link"></a>
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
