{% extends "template.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row mb-5">
        {% for item in movies %}
        <div class="col-sm-6 col-md-4 col-lg-2 py-1">
            <div class="card h-100">
                <img src="https://image.tmdb.org/t/p/w500/{{ item.poster_path }}" class="card-img-top"
                     alt="image">
                <div class="card-body">
                    <h5 class="card-title">{{ item.original_title }}</h5>
                    <a href="{{ url_for('movie', movie_id=item.id) }}" class="stretched-link"></a>
                </div>
                <div class="card-footer">
                    <small class="text-muted">{{ item.release_date }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
